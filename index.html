<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <form class="form" novalidate>
        <p class="form_text">Выбери сложность</p>
        <div class="difficulty_rating">
            <input class="field-control" type="radio" id="difficulty1" name="difficulty" value="1" />
            <label for="difficulty1" class="difficulty_choice">1</label>
            <input class="field-control" type="radio" id="difficulty2" name="difficulty" value="2" />
            <label for="difficulty2" class="difficulty_choice">2</label>
            <input class="field-control" type="radio" id="difficulty3" name="difficulty" value="3" />
            <label for="difficulty3" class="difficulty_choice">3</label>
        </div>
        <button class="button_start">Старт</button>
        <div class="start_error hidden">Необходимо выбрать сложность</div>
    </form>

    <div class="game hidden">
        <div class="game-header">
            <div class="game-time">
                <div class="game-wrapper">
                    <p class="game-min">min</p>
                    <p class="game-sek">sek</p>
                </div>
                <div class="game-timer timer">00.00</div>
            </div>

            <div class="game-btn btn">Начать заново</div>
        </div>

        <div class="game-field">
            <div class="game-item item-1"></div>
            <div class="game-item item-2"></div>
            <div class="game-item item-3"></div>
            <div class="game-item item-4"></div>
            <div class="game-item item-5"></div>
            <div class="game-item item-6"></div>
            <div class="game-item item-7"></div>
            <div class="game-item item-8"></div>
            <div class="game-item item-9"></div>
            <div class="game-item item-10"></div>
            <div class="game-item item-11"></div>
            <div class="game-item item-12"></div>
            <div class="game-item item-13"></div>
            <div class="game-item item-14"></div>
            <div class="game-item item-15"></div>
            <div class="game-item item-16"></div>
            <div class="game-item item-17"></div>
            <div class="game-item item-18"></div>
            <div class="game-item item-19"></div>
            <div class="game-item item-20"></div>
            <div class="game-item item-21"></div>
            <div class="game-item item-22"></div>
            <div class="game-item item-23"></div>
            <div class="game-item item-24"></div>
            <div class="game-item item-25"></div>
            <div class="game-item item-26"></div>
            <div class="game-item item-27"></div>
            <div class="game-item item-28"></div>
            <div class="game-item item-29"></div>
            <div class="game-item item-30"></div>
            <div class="game-item item-31"></div>
            <div class="game-item item-32"></div>
            <div class="game-item item-33"></div>
            <div class="game-item item-34"></div>
            <div class="game-item item-35"></div>
            <div class="game-item item-36"></div>
        </div>
    </div>
</div>

    <script src="./script.js"></script>
</body>

</html>
