<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <form class="form" novalidate>
        <p class="form_text">Выбери сложность</p>
        <div class="difficulty_rating">
            <input class="field-control" type="radio" id="difficulty1" name="difficulty" value="1" />
            <label for="difficulty1" class="difficulty_choice">1</label>
            <input class="field-control" type="radio" id="difficulty2" name="difficulty" value="2" />
            <label for="difficulty2" class="difficulty_choice">2</label>
            <input class="field-control" type="radio" id="difficulty3" name="difficulty" value="3" />
            <label for="difficulty3" class="difficulty_choice">3</label>
        </div>
        <button class="button_start button">Старт</button>
        <div class="start_error hidden">Необходимо выбрать сложность</div>
    </form>

    <div class="game hidden">
        <div class="game-header">
            <div class="game-time">
                <div class="game-wrapper">
                    <p class="game-min">min</p>
                    <p class="game-sek">sek</p>
                </div>
                <div class="game-timer timer">00.00</div>
            </div>

            <div class="button_game button">Начать заново</div>
        </div>

        <div class="game-field">
            <div class="cards card-1"></div>
            <div class="cards card-2"></div>
            <div class="cards card-3"></div>
            <div class="cards card-4"></div>
            <div class="cards card-5"></div>
            <div class="cards card-6"></div>
            <div class="cards card-7"></div>
            <div class="cards card-8"></div>
            <div class="cards card-9"></div>
            <div class="cards card-10"></div>
            <div class="cards card-11"></div>
            <div class="cards card-12"></div>
            <div class="cards card-13"></div>
            <div class="cards card-14"></div>
            <div class="cards card-15"></div>
            <div class="cards card-16"></div>
            <div class="cards card-17"></div>
            <div class="cards card-18"></div>
            <div class="cards card-19"></div>
            <div class="cards card-20"></div>
            <div class="cards card-21"></div>
            <div class="cards card-22"></div>
            <div class="cards card-23"></div>
            <div class="cards card-24"></div>
            <div class="cards card-25"></div>
            <div class="cards card-26"></div>
            <div class="cards card-27"></div>
            <div class="cards card-28"></div>
            <div class="cards card-29"></div>
            <div class="cards card-30"></div>
            <div class="cards card-31"></div>
            <div class="cards card-32"></div>
            <div class="cards card-33"></div>
            <div class="cards card-34"></div>
            <div class="cards card-35"></div>
            <div class="cards card-36"></div>
        </div>
    </div>
</div>

    <script src="./script.js"></script>
    <script src="./timer.js"></script>
</body>

</html>
